<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css"/>
  <title>Professional CGPA Calculator</title>
</head>
<body>
  <header class="main-header">
    <h1>Academic Excellence Portal</h1>
  </header>
  <main class="container" role="main" aria-label="CGPA Calculator">
    <div class="section-title">CGPA Calculator</div>
    <div id="input-section">
      <label for="numSemesters">Enter number of semesters:</label>
      <input
        type="number"
        id="numSemesters"
        name="numSemesters"
        min="1"
        max="20"
        autocomplete="off"
      />
      <button type="button" id="submitSemestersBtn">Submit</button>
    </div>
    <form id="gpaForm" onsubmit="return false;">
      <div id="gpaInputs" aria-live="polite" aria-relevant="additions"></div>
      <button type="button" id="calcBtn" style="display:none;">Calculate CGPA</button>
    </form>
    <div id="result" aria-live="polite" aria-atomic="true"></div>

    <section
      id="percentageConverter"
      style="display:none;"
      aria-label="CGPA to Percentage Converter"
    >
      <label for="cgpaInput">Convert CGPA to Percentage:</label>
      <input
        type="number"
        id="cgpaInput"
        step="0.01"
        min="0"
        max="10"
        autocomplete="off"
      />
      <button type="button" id="convertBtn">Calculate</button>
      <div id="percentResult" aria-live="polite" aria-atomic="true"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
